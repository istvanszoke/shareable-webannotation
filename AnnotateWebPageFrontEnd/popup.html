<!DOCTYPE html>
<html>
<head>
    <script src="jquery-1.8.3.min.js"></script>
    <script src="popup.js"></script>
    <!-- Source: http://jscolor.com/-->
    <script src="jscolor.js"></script>
    <style>
        body {
            height: auto;
            width: 350px;
        }

        textarea {
            width: 92%;
            height: 100px;
            border-radius: 6px;
            border: 1px solid #3498db;
            outline: none;
        }

        button, input, textarea, div {
            margin: 2px;
            font-family: 'Helvetica';
            font-size: 15px;
        }

        button {
            background: #3498db;
            background-image: linear-gradient(to bottom, #3498db, #2980b9);
            border-radius: 6px;
            border: 1px solid;
            display: inline-block;
            color: #ffffff;
            font-weight: bold;
            padding: 6px 18px;
            text-decoration: none;
        }

            button:hover {
                background: #3cb0fd;
                background-image: linear-gradient(to bottom, #3cb0fd, #3498db);
                text-decoration: none;
            }

        #colorpicker, #send, #modify, #delete, #colorpicker, #select, #getmyannotations {
            width: 70%;
            margin: 3px;
        }

        #icon {
            height: 15px;
        }

        #welcome {
            font-size: 20px;
            margin: 15px 5px 5px 5px;
            text-align: center;
        }

        #clickcomments{
            visibility:collapse
        }

        #buttonsdiv, #userdiv {
            text-align: center;
        }

        #generatelinkbutton, #getlinkbutton {
            width: 45%;
        }
    </style>
</head>
<body>
    <img id="icon" src="img/icon.png">
    WebAnnotator
    <div id="welcome"></div>
    <br />
    <div id="userdiv">
        <button id="login">Login</button>
        <button id="logout">Logout</button>
        <button id="register">Register</button>
    </div>

    <br />
    <div id="logindiv">
        <div id="buttonsdiv">
            <button id="select">Select Text</button><br /><br />
        </div>
        Write your comment:<br />
        <textarea id="text"> </textarea><br /><br />

        <div id="buttonsdiv">
            <button id="colorpicker" class="jscolor {valueElement: 'color_value'}">Pick a color</button>
            <button id="send">Save Comment</button>
            <button id="modify">Modify Comment</button>
            <button id="delete">Delete Comment</button>
            <button id="getmyannotations"> Get my annotations </button>
        </div>
        <br />
        <div>
            <button id="generatelinkbutton">Generate link</button>
            <button id="getlinkbutton">Get link</button>
        </div>
        <textarea id="linktextarea"></textarea>
        <!--<button id="paste">Paste Selection</button>-->
        <!--<button id="getmycomments"> Get my comments </button>-->
        <!--<button id="add">addInputFields</button>-->
        <div>
            <label id="clickcomments">Click on comments, you want to edit or delete:</label><br /><br />
        </div>
        <div id="annotations"></div>
    </div>
</body>
</html>

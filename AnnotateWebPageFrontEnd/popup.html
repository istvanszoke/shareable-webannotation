<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css"
          href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css">
    <script src="jquery-1.8.3.min.js"></script>
    <script src="popup.js"></script>
    <!-- Source: http://jscolor.com/-->
    <script src="jscolor.js"></script>

    <style>
        body {
            height: auto;
            width: 350px;
        }

        textarea {
            width: 92%;
            height: 100px;
            border-radius: 6px;
            border: 1px solid #3498db;
            outline: none;
        }

        button, input, textarea, div {
            margin: 2px;
            font-family: 'Helvetica';
            font-size: 15px;
        }

        button {
            background: #3498db;
            background-image: linear-gradient(to bottom, #3498db, #2980b9);
            border-radius: 6px;
            border: 1px solid;
            display: inline-block;
            color: #ffffff;
            font-weight: bold;
            padding: 6px 18px;
            text-decoration: none;
        }

            button:hover {
                background: #3cb0fd;
                background-image: linear-gradient(to bottom, #3cb0fd, #3498db);
                text-decoration: none;
            }




         #send, #modify, #delete, #select, #getmyannotations {
            width: 70%;
            margin: 3px;
        }

        #icon {
            height: 15px;
        }

        #welcome {
            font-size: 20px;
            margin: 15px 5px 5px 5px;
            text-align: center;
        }

        #login, #logout {
            width: 30%;
        }

        #clickhighlights {
            clear: left;
        }

        #buttonsdiv, #userdiv {
            text-align: center;
        }

        #generatelinkbutton, #getlinkbutton {
            width: 45%;
        }

        #highlights div textarea {
            width: 70%;
            height: 20px;
            border-radius: 6px;
            border: 1px solid #3498db;
            outline: none;
            float: left;
        }

        #highlights div button {
            float: right;
        }

        .annotation {
            float: left;
            width:72%;
        }

        #pencilbutton, #xbutton {
            width: 60px;
            float: right
        }

        #colorpicker{
            width: 60%;
            float:none;            
        }
        .jscolor{
            width: 20%;
            float: right;
            text-align:center;
            border-radius: 6px;
            border: 1px solid;
        }

    </style>
</head>
<body>
    <img id="icon" src="img/icon.png">
    WebAnnotator
    <div id="welcome"></div>
    <br />
    <div id="userdiv">
        <button id="login">Login</button>
        <button id="logout">Logout</button>
    </div>

    <br />
    <div id="logoutdiv">
        <div>
            <button id="getlinkbutton2">Get link</button>
        </div>
        <textarea id="linktextarea2"></textarea>
    </div>
    <div id="logindiv">
        Pick color first for comment and selection:
        <div id="buttonsdiv">
            <input id="colorpicker" class="jscolor" value="ffff00">
            <button id="select">Select Text</button><br /><br />
        </div>
        Write your comment:<br />
        <textarea id="text"> </textarea><br /><br />


        <div id="buttonsdiv">
            <button id="send">Save Comment</button>
            <button id="getmyannotations"> Get my annotations </button>
        </div>
        <br />
        <div>
            <button id="generatelinkbutton">Generate link</button>
            <button id="getlinkbutton">Get link</button>
        </div>
        <textarea id="linktextarea"></textarea>
        <!--<button id="paste">Paste Selection</button>-->
        <!--<button id="getmycomments"> Get my comments </button>-->
        <!--<button id="add">addInputFields</button>-->
        <br /><br />
        <label id="clickcomments">Comments:</label>       

        <div id="textareadiv"></div>

        <label id="clickhighlights">Highlights:</label>
        <div id="highlights"></div>
    </div>
</body>
</html>

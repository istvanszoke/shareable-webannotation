<!DOCTYPE html>
<html>
<head>
    <script src="jquery-1.8.3.min.js"></script>
    <script src="popup.js"></script>
    <!-- Forrás: http://jscolor.com/-->
    <script src="jscolor.js"></script>
    <script src="selection.js"></script>
    <style>
        body {
            height: 500px;
            width: 300px;
        }

        textarea {
            width: 250px;
            height: 100px;
        }

        input{
            margin: 5px;
            height: 100px;
            width: 250px;
        }
        button, input, textarea {
            font-family: inherit;
            font-size: 100%;
        }
    </style>
</head>
<body>
    <div id="welcome"></div>
    <br />
    <div>
        <button id="login">Login</button>
        <button id="logout">Logout</button>
        <button id="register">Register</button>
    </div>
    <br />
    <textarea id="text"> </textarea><br /><br />
    <button id="paste">Paste Selection</button>
    <button id="select">Select</button>
    <button id="getmyannotations"> Get my annotations </button>
    <button id="add">addInputFields</button>
    <button id="colorpicker" class="jscolor {valueElement: 'color_value'}">Pick a color</button>
    <div id="annotations"> </div>
</body>
</html>
